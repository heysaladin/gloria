    //ajax 1
    $(document).ready(function() {
        $('#check_ajax').on('click', function(event) {
            event.preventDefault();
            if ($(this).attr('action') != '#') {
                $("html, body").animate({
                    scrollTop: 200
                }, "fast");
                $('.modal-content').load($(this).attr('action'));
            }
        });
    });
    </script>
    <script>
    var winW = 630,
        winH = 460;
    if (document.body && document.body.offsetWidth) {
        winW = document.body.offsetWidth;
        winH = document.body.offsetHeight;
    }
    if (document.compatMode == 'CSS1Compat' &&
        document.documentElement &&
        document.documentElement.offsetWidth) {
        winW = document.documentElement.offsetWidth;
        winH = document.documentElement.offsetHeight;
    }
    if (window.innerWidth && window.innerHeight) {
        winW = window.innerWidth;
        winH = window.innerHeight;
    }
    $(document).ready(function() {
        if (screen.width <= 770) {
            autoScrolling: false;
            fitToSection: false;
            console.log("ok");
        }
        $('.section').height(winH);
    });
    console.log("lebar " + winW);
    console.log("tinggi " + winH);

    if ((winW < 750) && (($('.container').height() + 200) > winH)) {
        console.log($('.container').width() + ", small width");
    } else if ((winW < 750) && (($('.container').height() + 200) < winH)) {
        console.log($('.container').width() + ", small width, but too long");
        var gap = winH - ($('.container').height() + 200);
        console.log("gap " + gap);
        $('.container').height(($('.container').height() + gap) - 40);
    } else if (winH < 400) {
        console.log($('.container').height() + ", narrow");
    } else if (($('.container').height() + 200) > winH) {
        console.log($('.container').height() + ", long");
    } else {
        console.log($('.container').height() + ", save");
        var gap = winH - ($('.container').height() + 200);
        console.log("gap " + gap);
        $('.container').height(($('.container').height() + gap) - 40);
    }
    </script>
