<!doctype html>
<html class="no-js" lang="en" ng-app="gloriacell">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gloria Cell | Denom</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/glorcss/style.css" />
</head>

<body>
    <style>
    .header {
        height: 50px;
    }
    
    #main-logo {
        display: none;
    }
    /*----------------------*/
    
    .footer hr,
    .footer #slogan #slogan-text {
        display: none;
    }
    /*----------------------*/
    
    .container .back_block {
        margin: 37px 0 0 -20px;
        padding: 0 0 60px 0;
    }
    
    @media screen and (min-width: 500px) {
        .container .back_block {
            padding: 0 0 39px 0;
        }
        .back_block div a {
            margin: -45px 0 0 0;
            position: absolute;
        }
        #denom div div form {
            margin: -23px 0 0 0;
        }
    }
    </style>
    <div header-part></div>
    <div class="container" id="denom">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2>pilih denom</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-1 col-xs-0"></div>
            <div class="col-lg-4 col-md-6 col-sm-10 col-xs-12">
                <form class="ghost_area newsletter" action="inputnumber.html">
                    <div class="options">
                        <div class="denom_item grey_area">
                            <label class="radio checked">
                                <input type="radio" name="denom" id="denom-1" value="5000" checked/>
                                <span>5000</span>
                                <span class="text_say">(lima ribu rupiah)</span>
                            </label>
                        </div>
                        <div class="denom_item grey_area">
                            <label class="radio">
                                <input type="radio" name="denom" id="denom-2" value="10000" />
                                <span>10000</span>
                                <span class="text_say">(sepuluh ribu rupiah)</span>
                            </label>
                        </div>
                        <div class="denom_item grey_area">
                            <label class="radio">
                                <input type="radio" name="denom" id="denom-3" value="25000" />
                                <span>25000</span>
                                <span class="text_say">(dua puluh lima ribu rupiah)</span>
                            </label>
                        </div>
                        <div class="denom_item grey_area">
                            <label class="radio">
                                <input type="radio" name="denom" id="denom-4" value="50000" />
                                <span>50000</span>
                                <span class="text_say">(lima puluh ribu rupiah)</span>
                            </label>
                        </div>
                        <div class="denom_item grey_area">
                            <label class="radio">
                                <input type="radio" name="denom" id="denom-5" value="100000" />
                                <span>100000</span>
                                <span class="text_say">(seratus ribu rupiah)</span>
                            </label>
                        </div>
                        <hr class="hr_orange" />
                        <p>
                            Pastikan Anda memilih salah satu dari pilihan jumlah Denom yang tersedia untuk masing-masing Operator
                        </p>
                        <div class="btn_wrapper">
                            <button>lanjut</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-1 col-xs-0"></div>
        </div>
        <div class="row back_block">
            <div class="col-lg-4 col-md-3 col-sm-0 col-xs-0"></div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                <a href="operator.html">
                    <span class="arrow_back"></span>
                    <h3 class="back_btn">Kembali</h3>
                </a>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-0 col-xs-0"></div>
        </div>
    </div>
    <div footer-part></div>
    <!--  jQuery 1.7+  -->
    <script src="js/glorjsmin/jquery-1.9.1.min.js"></script>
    <script src="js/glorjsmin/modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/glorjs/script.js"></script>
    <script data-main="js/glorjs/main.js" src="js/glorjs/require.js"></script>
    <script>
    var winW = 630,
        winH = 460;
    if (document.body && document.body.offsetWidth) {
        winW = document.body.offsetWidth;
        winH = document.body.offsetHeight;
    }
    if (document.compatMode == 'CSS1Compat' &&
        document.documentElement &&
        document.documentElement.offsetWidth) {
        winW = document.documentElement.offsetWidth;
        winH = document.documentElement.offsetHeight;
    }
    if (window.innerWidth && window.innerHeight) {
        winW = window.innerWidth;
        winH = window.innerHeight;
    }
    $(document).ready(function() {
        if (screen.width <= 770) {
            autoScrolling: false;
            fitToSection: false;
            console.log("ok");
        }
        $('.section').height(winH);
    });
    console.log("lebar " + winW);
    console.log("tinggi " + winH);
    if ((winW < 768) && (($('.container').height() + 50) < winH)) {
        console.log($('.container').width() + " X " + $('.container').height() + ", small but too long");
        var gap = winH - ($('.container').height() + 50);
        console.log("gap " + gap);
        $('.container').height(($('.container').height() + gap) - 40 + 20);
    } else if (winW < 768) {
        console.log($('.container').width() + ", small width");
    } else if (winH < 400) {
        console.log($('.container').height() + ", narrow");
    } else if (($('.container').height() + 50) > winH) {
        console.log($('.container').height() + ", long");
    } else {
        console.log($('.container').height() + ", save");
        var gap = winH - ($('.container').height() + 50);
        console.log("gap " + gap);
        $('.container').height(($('.container').height() + gap) - 40 + 20);
    }
    </script>
</body>

</html>
