<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h2 class="modal-title" id="myModalLabel">
        Cek Transaksi
    </h2>
    <hr/>
</div>
<div class="modal-body">
</div>
<!-- begin-of-input -->
<div class="container successmodal" id="success">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="mascot"></div>
            <h1>OK!</h1>
            <h4>Transaksi Anda akan segera kami proses.</h4>
            <hr/>
        </div>
    </div>
</div>
<script>
//ajax 2
$(document).ready(function() {
    $('#status_ajax').on('click', function(event) {
        event.preventDefault();
        if ($(this).attr('action') != '#') {
            $("html, body").animate({
                scrollTop: 200
            }, "fast");
            $('.modal-content').load($(this).attr('action'));
        }
    });
});
</script>
