    //ajax 1
    $(document).ready(function() {
        $('#status_ajax').on('click', function(event) {
            event.preventDefault();
            if ($(this).attr('action') != '#') {
                $("html, body").animate({
                    scrollTop: 200
                }, "fast");
                $('.modal-content').load($(this).attr('action'));
            }
        });
    });
    </script>
