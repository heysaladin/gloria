<!doctype html>
<html class="no-js" lang="en" ng-app="gloriacell">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gloria Cell | Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/glorcss/style.css" />
</head>

<body>
    <div header-part></div>
    <div class="container" id="login">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2>Login</h2>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-3 col-xs-0"></div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                <form class="ghost_area" action="queue.html">
                    <input type="text" name="input_login_adm_name" id="input_adm_name" class=" grey_area" placeholder="Nama Admin" />
                    <input type="password" name="input_login_adm_pass" id="input_adm_pass" class=" grey_area" placeholder="Sandi" />
                    <hr class="hr_orange" />
                    <div class="btn_wrapper">
                        <button>masuk</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3 col-xs-0"></div>
        </div>
    </div>
    <div footer-part></div>
    <!--  jQuery 1.7+  -->
    <script src="js/glorjsmin/jquery-1.9.1.min.js"></script>
    <script src="js/glorjsmin/modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/glorjs/script.js"></script>
</body>

</html>
